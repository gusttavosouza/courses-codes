<html>
<head>
    <title>Curso JavaScript</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.github.com/users/guuhx97')
        xhr.send(null)
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                console.log(JSON.parse(xhr.responseText))
            }
        }

        var minhaPromisse = function () {
            return new Promise(function (resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://api.github.com/users/guuhx97')
                xhr.send(null)

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            resolve(JSON.parse(xhr.responseText))
                        } else {
                            reject('ERROO NA REQUISIÇÂO')
                        }
                    }
                }

            })
        }
        minhaPromisse().then(function (response) {console.log(response) }).catch(function (error) { console.log(error) })

    </script>
</body>
</html>
